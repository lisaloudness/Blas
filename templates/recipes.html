<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLAS</title>
</head>
<body>
    {% for recipe in recipes %}
    {{ recipe.recipe_name}}<br>
    {{ recipe.category_name }}<br>
    {{ recipe.serving }}<br>
    {{ recipe.time }}<br>
    {{ recipe.ingredients }}<br>
    {{ recipe.method }}<br>
    {{ recipe.like }}<br>
    {{ recipe.total_likes }}<br>
    {% endfor %}
</body>
</html>
