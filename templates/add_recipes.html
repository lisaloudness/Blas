{% extends "base.html" %}
{% block content %}

<div class="container fluid">
<h3 class="header center orange-text">Add A New Recipe</h3>
<form  method="POST" action="{{ url_for('add_recipes') }}">
  <div class="row card-panel" id="edit_container">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">poll</i>
          <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
            type="text" class="materialize-textarea validate" required>
          <label for="recipe_name">Recipe Name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">poll</i>
          <select id="category_name" name="category_name" class=" materialize-textarea validate" required>
            <option value="" disabled selected>Choose Category</option>
            {% for category in categories %}
              <option value="{{ category.category_name }}">{{ category.category_name }}</option>
            {% endfor %}
          </select label="category_name">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m3 l3">
          <i class="material-icons prefix">timer</i>
            <input class="materialize-textarea" type="text" id="prep_time" name="prep_time" min="5" max="120">
              <label for="prep_time">Prep Time</label>
        </div>
    
        <div class="input-field col s6 m3 l3">
          <i class="material-icons prefix">timer</i>
          <input class="materialize-textarea" type="text" id="cook_time" name="cook_time">
          <label for="cook_time">Cook Time</label>
        </div>
        <div class="input-field col s6 m3 l3">
          <i class="material-icons prefix">sort</i>
          <input id="serves" name="serves" minlength="1" maxlength="2"
            type="text" class="materialize-textarea validate" required>  
          <label for="serves">Serves</label>
        </div> 
        <div class="input-field col s6 m3 l3">
          <i class="material-icons prefix">star</i>
          <input id="rating" name="rating" minlength="1" maxlength="2"
            type="text" class="materialize-textarea validate" required>
          <label for="rating">Rating</label>
        </div>
      </div><br>
  
          <div class="container-fluid">
          <div class="row">
            <h5><i class="material-icons prefix" id="container_icon">receipt</i> Ingredients</h5><br>  
          </div>
          <button id="btn"> Add Ingredient </button>
          
            <div id="ip_div">
              <!--   <label for="ingredient_1"></label>
          <input type="number" id="ingredient_1" name="ingredient_1" placeholder="ingredient_1">
          <label for="num2">num2:</label>
          <input type="number" id="num2" name="num2" placeholder="num2"> -->
            </div>
            <br>
          
          
        </div><br>
    
        <div class="container-fluid">
        <h5><i class="material-icons prefix" id="container_icon">receipt</i> Method</h5><br>
      <div class="row">
        <div class="input-field col s12 m12 l12">
          <input id="method_1" name="method_1" type="text" class="materialize-textarea validate">
          <label for="method_1">Step 1</label>
        </div>
      
        <div class="input-field col s12 m6 l6">
          <input id="method_2" name="method_2" type="text" class="materialize-textarea validate">
          <label for="method_2">Step 2</label>
        </div>
      
        <div class="input-field col s12 m6 l6">
          <input id="method_3" name="method_3" type="text" class="materialize-textarea validate">
          <label for="method_3">Step 3</label>
        </div>
     
        <div class="input-field col s12 m6 l6">
          <input id="method_4" name="method_4" type="text" class="materialize-textarea validate">
          <label for="method_4">Step 4</label>
        </div>
      
        <div class="input-field col s12 m6 l6">
          <input id="method_5" name="method_5" type="text" class="materialize-textarea validate">
          <label for="method_5">Step 5</label>
        </div>
      
        <div class="input-field col s12 m6 l6">
          <input id="method_6" name="method_6" type="text" class="materialize-textarea validate">
          <label for="method_6">Step 6</label>
        </div>
      
        <div class="input-field col s12 m6 l6">
          <input id="method_7" name="method_7" type="text" class="materialize-textarea validate">
          <label for="method_7">Step 7</label>
        </div>
      
        <div class="input-field col s12 m6 l6">
          <input id="method_8" name="method_8" type="text" class="materialize-textarea validate">
          <label for="method_8">Step 8</label>
        </div>
      
        <div class="input-field col s12 m6 l6">
          <input id="method_9" name="method_9" type="text" class="materialize-textarea validate">
          <label for="method_9">Step 9</label>
        </div>
      
        <div class="input-field col s12 m6 l6">
          <input id="method_10" name="method_10" type="text" class="materialize-textarea validate">
          <label for="method_10">Step 10</label>
        </div>
      </div>
      
    </div><br>
                <!-- recipe url input field-->
                <div class="input-field col s12">
                    <i class="far fa-images prefix"></i>
                    <input id="image" name="image" alt="Recipe Image" class="responsive-img" type="url" pattern="https://.*" size="30" validate>
                    <label for="image">Recipe Image URL
                        <i class="fas fa-question-circle tooltipped" data-position="top"
                            data-tooltip="You can upload your image to a free image hosting website (e.g. ImgBB) and paste direct link here"></i>
                    </label>
                </div>
      
<!-- Add Recipe Button -->
  <div class="row">
    <div class="col s6 center-align">
    <button type="submit" class="btn-large waves-effect waves-light orange">Add Recipe  <i class="fas fa-plus-square"></i></button>
    </div>
  </div>
</div>
  </form>
</div>





{% endblock %}
