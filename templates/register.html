{% extends "base.html" %}

{% block content %}

<div class="login-hero">
<!-- REGISTRATION CARD -->
  <div class="container fluid center-align" id="login-form">
    <div class="row orange-text strong-text">
    <h6> New Here? Please sign up to manage your recipes</h6>
    </div>

    <form method="POST" action="{{ url_for('register') }}">
  <!-- USERNAME FIELD -->
          <div class="row white-text">
            <div class="input-field col s8 offset-s3 m6 offset-m3">
              <i class="fas fa-user-plus prefix"></i>
                <input id="username" name="username" type="text" minlength="5"
                  maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="query validate tooltipped" data-tooltip="minimum 5 characters" required>
                <label for="username">Username</label>
            </div>
          </div>
  <!-- PASSWORD FIELD -->
          <div class="row white-text">
            <div class="input-field col s8 offset-s3 m6 offset-m3">
              <i class="fas fa-user-lock prefix"></i>
                <input id="password" name="password" type="password" minlength="5"
                  maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="query validate tooltipped" data-tooltip="must contain minimum 5 characters inc. letters and numbers" required>
                <label for="password">Password  (min 5 characters)</label>
            </div>
          </div>
  <!-- REGISTER BUTTON-->
        <div class="row">
          <button type="submit" class="col s6 offset-s3 s6 offset-s4 m4 offset-m4 btn-large waves-effect waves-light orange">Register <i class="fas fa-sign-in-alt"></i></button>
        </div>
    </form>

    <div class="row">
      <p class="center-align orange-text strong-text">
            Already Registered? 
            <a href="{{ url_for('login') }}" class="white-text text-darken-4 strong-text">Log In</a>
      </p>
    </div>
  </div>
</div>

{%- endblock -%}
