{% extends "base.html" %}
{% block content %}

<!-- REGISTRATION CARD -->
<div class="row">
  <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
    <h3>Log In To Blas Cook Book</h3>
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
<!-- USERNAME FIELD -->
          <div class="row">
            <div class="input-field col s7 offset-m1">
              <i class="fas fa-user-cog prefix"></i>
              <input id="username" name="username" type="text" minlength="5"
                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
              <label for="username">Username</label>
            </div>
          </div>
<!-- PASSWORD FIELD -->
            <div class="row">
              <div class="input-field col s7 offset-m1">
                <i class="fas fa-user-lock prefix"></i>
                <input id="password" name="password" type="password" minlength="5"
                  maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="password">Password</label>
              </div>
            </div>
<!-- LOGIN BUTTON-->
            <div class="row">
              <button type="submit" class="col s12 btn-large waves-effect waves-light orange">Log In <i class="fas fa-sign-in-alt"></i></button>
            </div>
              <p>I am a very simple card. I am good at containing small bits of information.
                  I am convenient because I require little markup to use effectively.</p>

            <div class="card-action">
              <a href="#">This is a link</a>
              <a href="#">This is a link</a>
            </div>
        </div>
      </div>
  </form>
</div>

<div class="row">
  <div class="col s12">
    <p class="center-align">
        New Here? <a href="{{ url_for('register') }}" class="deep-orange-text text-darken-4">Sign Up</a>
    </p>
  </div>
</div>

 
{% endblock %}
