{% extends "base.html" %}
{% block content %}
<div class="login-hero">
<!-- REGISTRATION CARD -->
<div class="row">
  <form class="col s12 m6 offset-m4" method="POST" action="{{ url_for('login') }}">
    <h3 class="header center orange-text">Log In To Blas Cook Book</h3>
      <div class="card grey darken-2">
        <div class="card-content white-text">
<!-- USERNAME FIELD -->
          <div class="row">
            <div class="input-field col s7 offset-m1">
              <i class="fas fa-user-cog prefix"></i>
              <input id="username" name="username" type="text" minlength="5"
                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
              <label for="username">Username</label>
            </div>
          </div>
<!-- PASSWORD FIELD -->
            <div class="row">
              <div class="input-field col s7 offset-m1">
                <i class="fas fa-user-lock prefix"></i>
                <input id="password" name="password" type="password" minlength="5"
                  maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="password">Password</label>
              </div>
            </div>
<!-- LOGIN BUTTON-->
      <div class="row">
        <button type="submit" class="col s12 btn-large waves-effect waves-light orange">Log In <i class="fas fa-sign-in-alt"></i></button>
      </div>
      </div>
  </form>
</div>

<div class="row">
  <div class="col s12 m6 offset-m4">
    <p class="center-align orange-text strong-text">
        New Here? <a href="{{ url_for('register') }}" class="white-text text-darken-4 strong-text">Sign Up</a>
    </p>
  </div>
</div>
</div>

 
{% endblock %}
